<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Animation Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="./src/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <script src="./src/main.js" type="module" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="text">
        <div id="letters">
          <div class="cursor"></div>
          <!--Every enter adds a small delay between each animated keystroke-->
          <p class="message">
            Mucius habemus usu ad. Ex admodum dissentiet sit, nec possit
            abhorreant an. Dicant denique has eu, eam omnes reformidans
            reprehendunt ex. Ius melius incorrupte scripserit ei. Molestie
            scribentur vis ex, vide oportere acum an.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
